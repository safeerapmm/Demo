<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Fb login Page</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <div class="left">
                <h1 class="heading">facebook</h1>
                <div class="subhead">Facebook helps you to connect and share
                    with people in your life</div>
            </div>
            <div class="right">
                <form class="rightform">
                    <h2>Log in To Facebook</h2>
                    <input type="email" name="email" id="email"
                        placeholder="Email or Phone number" required>
                    <input type="password" name="password" id="password"
                        placeholder="Password" required>
                    <button class="login" value="login">Log in</button><br>
                    <span class="forget">Forget Your Password ?</span><br>
                    <br>
                    <hr>
                    <button class="create">Create New Account</button>
                </form>
                <div class="downsub">
                    <b>Create a Page </b>for a certaintly,brand or business
                </div>
            </div>

        </div>

    </body>
</html>
